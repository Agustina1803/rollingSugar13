    </header>
    <main>
      <h1 class="text-center mt-3">CONTACTANOS</h1>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <img
              src="../assets/img/rollingSugar.jpg"
              alt="foto de Rolling Sugar local"
              class="img-fluid pt-2"
            />
          </div>
          <div class="col-12 col-md-6">
            <form class="container" autocomplete="off">
              <div class="mb-3">
                <label for="inputName" class="form-label mt-3"
                  >Nombre y Apellido <span class="requiredForm">*</span></label
                >
                <input
                  type="text"
                  id="inputName"
                  placeholder="Ej: Juan Perez"
                  class="form-control"
                  required
                  minlength="10"
                  maxlength="30"
                />
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label"
                  >Email <span class="requiredForm">*</span></label
                >
                <input
                  type="email"
                  id="inputEmail"
                  placeholder="Ej: juanperez@example.com"
                  required
                  class="form-control"
                  minlength="5"
                  maxlength="320"
                />
              </div>
              <div class="mb-3">
                    <label for="inputPhone" class="form-label"
                >Telefono <span class="requiredForm">*</span></label
              >
              <input
                type="tel"
                id="inputPhone"
                placeholder="381-5333000"
                class="form-control"
                required
              />
              </div>
                      <div class="mb-3">
                <label for="inputPais" class="form-label"
                  >Seleccioná tu país:
                  <span class="requiredForm">*</span></label
                >
                <select id="inputPais" name="pais" class="form-select" required>
                  <option value="">-- Seleccionar país --</option>
                  <option value="Argentina">Argentina</option>
                  <option value="Uruguay">Uruguay</option>
                  <option value="Chile">Chile</option>
                  <option value="Paraguay">Paraguay</option>
                  <option value="Brasil">Brasil</option>
                  <option value="Bolivia">Bolivia</option>
                  <option value="Perú">Perú</option>
                  <option value="México">México</option>
                  <option value="Estados Unidos">Estados Unidos</option>
                  <option value="España">España</option>
                  <option value="Italia">Italia</option>
                  <option value="Francia">Francia</option>
                  <option value="Alemania">Alemania</option>
                  <option value="Reino Unido">Reino Unido</option>
                  <option value="Canadá">Canadá</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="inputState" class="form-label text-dark">
                  Provincia o Estado <span class="requiredForm">*</span></label
                >
                <select id="inputState" name="provincia" class="form-select" required>
                  <option value="">-- Seleccionar provincia --</option>
                  <option value="Buenos Aires">Buenos Aires</option>
                  <option value="Catamarca">Catamarca</option>
                  <option value="Chaco">Chaco</option>
                  <option value="Chubut">Chubut</option>
                  <option value="Córdoba">Córdoba</option>
                  <option value="Corrientes">Corrientes</option>
                  <option value="Entre Ríos">Entre Ríos</option>
                  <option value="Formosa">Formosa</option>
                  <option value="Jujuy">Jujuy</option>
                  <option value="La Pampa">La Pampa</option>
                  <option value="La Rioja">La Rioja</option>
                  <option value="Mendoza">Mendoza</option>
                  <option value="Misiones">Misiones</option>
                  <option value="Neuquén">Neuquén</option>
                  <option value="Río Negro">Río Negro</option>
                  <option value="Salta">Salta</option>
                  <option value="San Juan">San Juan</option>
                  <option value="San Luis">San Luis</option>
                  <option value="Santa Cruz">Santa Cruz</option>
                  <option value="Santa Fe">Santa Fe</option>
                  <option value="Santiago del Estero">
                    Santiago del Estero
                  </option>
                  <option value="Tierra del Fuego">Tierra del Fuego</option>
                  <option value="Tucumán">Tucumán</option>
                  <option value="CABA">Ciudad Autónoma de Buenos Aires</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="textareaConsulta" class="form-label"
                >Consulta <span class="requiredForm">*</span></label
              >
              <textarea
                id="textareaConsulta"
                placeholder="agregue aqui su consulta"
                class="form-control"
                rows="5"
                required
                minlength="30"
                maxlength="250"
              ></textarea>
              </div>
              <button type="submit" class="btn btn-primary my-3">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </main>
